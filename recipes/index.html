<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="recipes.css" />
    <!-- <script src="recipes.mjs"></script> -->
    <script src="main.js" type="module" defer></script>
    <title>Recipes</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/recipe-book.png" alt="logo image" />
        <h1>Recipe Book</h1>
      </div>
      <form>
        <input type="text" placeholder="Find a recipe" />
        <button type="submit">
          <img src="images/search.svg" alt="" id="searchButton" />
        </button>
      </form>
    </header>
    <main>
      <section>
        <img class="image" src="images/apple-crisp.jpg" alt="apple-crisp" />
        <div>
          <h3 class="foodType">dessert</h3>
          <h2 class="name">Apple Crisp</h2>
          <p class="recipe_ratings">
            <span
              class="rating"
              role="img"
              aria-label="Rating: 4 out of 5 stars"
            >
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">⭐</span>
              <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
          </p>
          <p class="description">
            This apple crisp recipe is a simple yet delicious fall dessert
            that's great served warm with vanilla ice cream.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram_icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube_icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest_icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
